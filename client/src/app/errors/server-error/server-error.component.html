<h4>Internal Server error - refresh the page</h4> 
<ng-container *ngIf="error" >
    <h5 clas='text-danger'>Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: Please check App</p>
    <p>What to do Next ?</p>
    <ol>
        <li>Open the chrome dev tools</li>
        <li>Inspect the network tab</li>
        <li>Check the faling req</li>
        <li>Examine the reqest URL</li>
        <li>Reproduce the error</li>
    </ol>

    <p>Check stack stress below</p>

    <code class ='mt-5' style="background-color: whitesmoke;">{{error.details}}</code>

    
</ng-container>
